<div class="container">
  <div class="card border-warning">
    <h3 class="card-header bg-warning">Register</h3>
    <div class="card-body">
      <form [formGroup]="rfRegister">
        <div class="form-group row">
          <label>Mail: </label>
          <input type="text" formControlName="email">
          <span *ngIf="rfRegister.controls.email.touched && rfRegister.controls.email.errors?.required"
                style="color: red">Required input</span>
          <span *ngIf="rfRegister.controls.email.touched && rfRegister.controls.email.errors?.email"
                style="color: red">Email is not right format</span>
        </div>

        <div class="form-group row">
          <label>Password: </label>
          <input type="password" formControlName="password">
          <span *ngIf="rfRegister.controls.password.touched && rfRegister.controls.password.errors?.required"
                style="color: red">Required input</span>
          <span *ngIf="rfRegister.controls.password.touched && rfRegister.controls.password.errors?.minlength"
                style="color: red">Password have to be 6 character at least</span>
        </div>
        <br/>
        <button type="button" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
</div>
