<div class="container">
<div class="card border-warning">
  <h3 class="card-header bg-warning">Register</h3>
  <div class="card-body">
    <form [formGroup]="rfRegister">
    <div class="form-group row">
        <label>Mail: </label>
        <input type="text" placeholder="Username" formControlName="email" class="form-control">
        <span *ngIf="rfRegister"></span>
      </div>
      <div class="form-group row">
        <label>Password: </label>
        <input type="password" placeholder="Password" class="form-control">
      </div>
      <br/>
      <button type="button" class="btn btn-primary">Sign In</button>
    </form>
  </div>
</div>
</div>
