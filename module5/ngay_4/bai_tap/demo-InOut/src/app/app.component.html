<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="card border-primary">
        <h3 class="card-header bg-primary">Parent Component</h3>
        <div class="card-body">
          <h4 class="card-title">Student List</h4>
          <table class="table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Point</th>
              <th>Result</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of students; let i = index" (click)="showDetail(item)">
                <td>{{i + 1}}</td>
                <td>{{item.name}}</td>
                <td [ngSwitch]="item.gender">
                  <span *ngSwitchCase="0">Female</span>
                  <span *ngSwitchCase="1">Male</span>
                  <span *ngSwitchDefault>LGBT</span>
                </td>
                <td>{{item.point}}</td>
                <td>
                  <span *ngIf="item.point >= 75; else elseBlock">Pass</span>
                  <ng-template #elseBlock>
                    <span>Fail</span>
                  </ng-template>
<!--                  <span *ngIf="item.point >= 75>Pass</span>-->
<!--                  <span *ngIf="item.point < 75>Fail</span>-->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-6">
<!--      chi truyen 1 doi tuong nen can them 1 doi tuong ben root component-->
      <app-student-detail [studentXX]="student"></app-student-detail>
      <app-student-create (studentCreate)="onGetStudent($event)"></app-student-create>
    </div>
  </div>
</div>
