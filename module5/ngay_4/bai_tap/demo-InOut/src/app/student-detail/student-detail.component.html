<div class="card border-success">
  <h3 class="card-header bg-success">Child Component</h3>
  <div class="card-body">
    <h4 class="card-title">Student Detail</h4>
    <div *ngIf="studentDetail1; else nodata">
      <div>Name: {{studentDetail1.name}}</div>
      <div>Name: {{studentDetail1.gender}}</div>
      <div>Name: {{studentDetail1.point}}</div>
    </div>
    <ng-template #nodata>
      <p style="color: red">No data</p>
    </ng-template>
  </div>
</div>
