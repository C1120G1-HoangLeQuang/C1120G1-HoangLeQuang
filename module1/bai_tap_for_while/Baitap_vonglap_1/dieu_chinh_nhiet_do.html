<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        flg = true;
        do {
            let temp = parseFloat(prompt("Vui lòng nhập nhiệt độ"));
            if (20 <= temp && temp <= 100) {
                alert("Nhiệt độ ok");
                flg = false;
            } else if (temp < 20) {
                alert("Tăng nhiệt độ");
            } else {
                alert("Giảm nhiệt độ");
            }
        } while (true)
    </script>
</body>
</html>
