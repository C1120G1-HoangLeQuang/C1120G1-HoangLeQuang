<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let count = "";
        for (let i = 1; i < 100; i++) {
            count += "The number is " + i;
        }
        document.getElementById("demo").innerHTML = count;
    </script>
</body>
</html>
