<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Input number"));
        let x1 = 0;
        let x2 = 1;
        let x3;
        for (let i = 1; i <= input; i++) {
           x3 = x1 + x2
               document.write(x3 + " ");
               x1 = x2;
               x2 = x3;
        }
    </script>
</body>
</html>
