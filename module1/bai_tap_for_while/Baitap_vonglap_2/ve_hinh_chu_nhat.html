<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>dùng lệnh do-while</p>
    <script>
        let n = prompt("Nhập số n");
        n = parseInt(n);
        // tạo khoảng cách các hàng
        let i = 0
        do {
            document.write("<br/>");
            // tạo dấu *
            let j = 0
            do {
                document.write(" * ");
                j ++;
            } while (j < n);
            i ++;
        } while (i <= (n/2));
    </script>
    <p>dung lệnh for</p>
    <script>
        let n = prompt("Nhập số n");
        n = parseInt(n);
        for (i = 0; i < (n/2); i++) {
            document.write("<br/>");
            for (j = 0; j < n; j++) {
                document.write(" * ");
            }
        }
    </script>
    <p>dùng lệnh while</p>
    <script>
        let n = prompt("nhập số n");
        n = parseInt(n);
        let i = 0;
        while (i < (n/2)) {
            document.write("<br/>");
            let j = 0
            while (j < n) {
                document.write(" * ");
                j ++;
            }
            i ++;
        }
    </script>
</body>
</html>
