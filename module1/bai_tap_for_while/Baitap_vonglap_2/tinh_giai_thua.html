<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n;
        let input = parseInt(prompt("nhập số cần tính giai thừa "));
        let giaiThua = 1;
        for ( n = 1;  n <= input; n++) {
            giaiThua = giaiThua * n;
        }
        document.write(giaiThua);
    </script>
</body>
</html>
