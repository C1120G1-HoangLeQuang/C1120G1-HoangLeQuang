<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Nhập số n");
        n = parseInt(n);
        for (i = 0; i < n; i++) {
            for (j = 0; j <= i; j++){
                document.write(" * ");
            }
            let j = n - i;
            for (j; j > 0; j--) {
                document.write('&ensp;');
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
