<!DOCTYPE html>
<html>
<head>
    <title>Ung dung Loop</title>
</head>
<body>
<script>
    let n = prompt('Nhap gia tri n')
    n = parseInt(n)
    for(i=0;i<n;i++) {
        for(j=0;j<=i;j++) {
            document.write(" * ")
        }
        document.write("<br/>")
    }
</script>
</body>
</html>
