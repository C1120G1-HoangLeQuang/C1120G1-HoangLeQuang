<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Nhập giá trị n");
        n = parseInt(n);
        for (i = 0; i < n; i++) {
            for (j = n; j > i; j--) {
                document.write(" * ");
            }
            document.write("<br/>")
        }
    </script>
</body>
</html>
