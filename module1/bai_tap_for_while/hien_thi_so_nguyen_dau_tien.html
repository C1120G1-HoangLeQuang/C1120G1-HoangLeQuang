<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = prompt("Vui lòng nhập số: ");
        let countPrime = 1;
        let number = 2;
        while (countPrime <= num) {
            let count = 0;
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                document.write(number +" ");
                countPrime++;
            }
            number++;
        }
    </script>
</body>
</html>
