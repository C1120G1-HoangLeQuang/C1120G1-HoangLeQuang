<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai bao bien</title>
</head>
<body>
    <p>Hiển thị kết quả</p>
    <script>
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = 'Hà Nội';
        document.write('i = ' + 1);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);
    </script>
    <br>
    <script>
        let width = 20;
        let height = 10;
        let area = width * height;
        document.write('Area = ' + area);
    </script>
    <br>
    <script>
        let c = parseInt(prompt("Nhập vào số c"));
        let d = parseInt(prompt("Nhập vào số d"));
        if(c%d==0){
            alert(' 0 =' + c%d);
        } else {
            alert(' 1 = ' + c%d);
        }
    </script>
</body>
</html>
