<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset>
        <legend>NHập chỉ sô</legend>
        <input type="number">Chiều cao(m)
        <input typne="number">Cân nặng(kg)
    </fieldset>
    <script>
        let weight = prompt("Nhập cân nặng");
        let height = prompt("Nhập chiều cao");
        bmi = weight / (height * height);

        if (bmi < 18) {
            alert ('Underweight');
        } else if (bmi < 25) {
            alert ('Normal');
        } else if (bmi < 30) {
            alert ('Overweight');
        } else {
            alert ('Obese');
        }
    </script>
</body>
</html>
