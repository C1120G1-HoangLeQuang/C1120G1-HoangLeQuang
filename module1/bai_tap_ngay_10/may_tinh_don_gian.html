<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4" style="height: 30px" id="result"><span></span></td>
        </tr>
        <tr>
            <td><button type="button" onclick="basiccal('1')">1</button></td>
            <td><button type="button" onclick="basiccal('2')">2</button></td>
            <td><button type="button" onclick="basiccal('3')">3</button></td>
            <td><button type="button" onclick="basiccal('+')">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="basiccal('4')">4</button></td>
            <td><button type="button" onclick="basiccal('5')">5</button></td>
            <td><button type="button" onclick="basiccal('6')">6</button></td>
            <td><button type="button" onclick="basiccal('-')">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="basiccal('7')">7</button></td>
            <td><button type="button" onclick="basiccal('8')">8</button></td>
            <td><button type="button" onclick="basiccal('9')">9</button></td>
            <td><button type="button" onclick="basiccal('*')">*</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="basiccal('C')">C</button></td>
            <td><button type="button" onclick="basiccal('0')">0</button></td>
            <td><button type="button" onclick="basiccal('=')">=</button></td>
            <td><button type="button" onclick="basiccal('/')">/</button></td>
        </tr>
    </table>
    <script>
        function basiccal(operator) {
            let result = document.getElementById("result").innerText;
             switch (operator) {
                case '0' :
                case '1' :
                 case '2' :
                 case '3' :
                 case '4' :
                 case '5' :
                 case '6' :
                 case '7' :
                 case '8' :
                 case '9' :
                 case '+' :
                 case '-' :
                 case '*' :
                 case '/' :
                     result = result + operator;
                     break;
                 case '=' :
                     result = eval(result);
                     break;
                 case 'C' :
                     result = '';
                     break;
             }
             document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
