<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border: 1px yellow"></canvas>
<script>
    let c = document.getElementById("myCanvas");
    let ctx =  c.getContext("2d");
    ctx.arc(90,50,40,0,2*Math.PI);
    ctx.stroke();
    ctx.fillStyle = "pink";
    ctx.fill();
    ctx.fillRect(150,90,100,200);
</script>
</body>
</html>
