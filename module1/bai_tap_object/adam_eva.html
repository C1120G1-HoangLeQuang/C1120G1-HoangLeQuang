<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        decrease (weight) {
            if (this.weight > 0) {
                this.weight--;
               //document.write("Can nang tao con lai: " + weight);
            }
        }
        isEmpty () {
            return this.weight === 0;
        }
        getWeight () {
            return this.weight;
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale () {
            return this.gender === true;
        }
        setGender (gender) {
            this.gender = gender;
        }
        checkApple (apple) {
            return apple.isEmpty();
        }
        eat (apple, name) {
            if (apple.getWeight() > 0) {
                apple.decrease();
                this.weight++;
               document.write("Can nang cua " + name + " l√†: " + this.weight + "<br>");
            }
        }
        say (message) {
            return document.write(message + "<br>");
        }
        getName () {
            return this.name;
        }
        setName (name) {
            this.name = name;
        }
        getWeight () {
            return this.weight;
        }
        setWeight (weight) {
            this.weight = weight;
        }
    }
    let apple = new Apple (10);
    let adam = new Human ("Adam", true, 70);
    let eva = new Human ("Eva", false, 50);
    // nhan gia tri khoi luong dau
    alert("Can nang cua Tao ban dau: " + apple.getWeight());
    alert("Can nang cua Adam ban dau: " + adam.getWeight());
    alert("Can nang cua Eva ban dau: " + eva.getWeight());
    adam.say("Adam said: Tao ngon qua!");
    adam.eat(apple, "Adam");
    eva.say("Eva said: Dung! Tao rat thom va ngon");
    eva.eat(apple, "Eva");
    document.write("Can nang con lai cua tao: " + apple.getWeight());


</script>
</body>
</html>
