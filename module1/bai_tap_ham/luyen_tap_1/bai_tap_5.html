<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let Star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"];
    function FindStar(string) {
        for (let i = 0; i < Star1.length; i ++) {
            if (string === Star1[i]) {
                return Star2[i];
            }
        }
        return "Khong tim thay ngoi sao can tim: ";
    }
    let inPut = prompt("Nhap ngoi sao can tim: ");
    alert(FindStar(inPut));
</script>
</body>
</html>
