<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function SosanhTS(a, b) {
        if (a > b) {
            alert("Tham so thu nhat lon hon tham so hai: ");
        }
        if (a <= b) {
            alert(a + b);
        }
    }
    let x = parseFloat(prompt("Nhap vao tham so thu nhat: "));
    let y = parseFloat(prompt("Nhap vao tham so thu hai: "));
    SosanhTS(x, y);
    alert(x);
    alert(y);
</script>
</body>
</html>
