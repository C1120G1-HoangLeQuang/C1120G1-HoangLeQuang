<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(number) {
            let result = 0;
            for(let i=0; i <= number; i++) {
                if (number % i === 0) {
                    result++;
                }
            }
                if (result === 2) {
                alert("là số nguyên tố: ")
                } else {
                alert("Không phải là số nguyên tố: ")
                }
        }
        let a = prompt("Hãy nhập một số bất kỳ lớn hơn 0: ");
        isPrime(a);
    </script>
</body>
</html>
