<script>
    function TinhDientich(bankinh) {
        let Pi = 3.14;
           return (bankinh * bankinh) * Pi;
    }
    let R = parseFloat(prompt("Nhap ban kinh hinh tron: "));
    let S1 = TinhDientich(R);
    alert(S1);
    function TinhChuvi(bankinh1) {
        let PI = 3.14;
        return (bankinh1 * 2) * PI;
    }
    let R1 = parseFloat(prompt("Nhap ban kinh hinh tron: "));
    let C1 = TinhChuvi(R1);
    alert(C1);
</script>
