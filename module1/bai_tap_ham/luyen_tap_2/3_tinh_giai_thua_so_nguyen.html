<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Tinhgiaithua(soNguyen) {
        let giaiThua = 1;
        for (let i = 1; i <= soNguyen; i++) {
            giaiThua = giaiThua * i;
        }
        return giaiThua;
    }
    let n = parseInt(prompt("Nhap so nguyen can tinh toan: "));
    let reSult = Tinhgiaithua(n);
    alert(reSult);
</script>
</body>
</html>
