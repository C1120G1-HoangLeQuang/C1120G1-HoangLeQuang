<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Checknumber(symBol) {
        if (symBol * 0 === 0) {
            return "Day la ky tu so";
        } else {
            return "Day khong phai la ky tu so";
        }
    }
    let x = prompt("Nhap ky tu can kiem tra: ");
    let reSult = Checknumber(x);
    alert(reSult);
</script>
