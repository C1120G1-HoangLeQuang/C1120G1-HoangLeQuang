<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function footToMeter(foot) {
       meter = 0.305 * foot;
    }
    function meterToFoot(meter) {
        foot = 0.305 * meter;
    }
    let meter = parseFloat(prompt("Nhập số meter cần quy đổi: "));
    let foot = parseFloat(prompt("Nhập số foot cần quy đổi: "));
    alert(footToMeter(foot));
    alert(meterToFoot(meter));
</script>
</body>
</html>
