        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>

            <td>
                <select>
                    <option>Việt Nam</option>
                    <option>Hàn Quốc</option>
                    <option>Trung Quốc</option>
                </select>
            </td>
            <td>
                <select>
                    <option>USD</option>
                    <option>EUR</option>
                </select>
            </td>
            <td><button type="button" onclick="convert()">Convert</button></td>
        </tr>
    </table>
    <p><input type="number" id="R">Result</p>
    <script>
        function convert() {
            let inputAmount = document.getElementById("amount").value;
            let inputResult = document.getElementById("R").value;
            let amount = parseFloat(inputAmount);
            let R = parseFloat(inputResult);
            R = 1 / 23.000;
            document.getElementById("R").value = R;
        }
    </script>
</body>
