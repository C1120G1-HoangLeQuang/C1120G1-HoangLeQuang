<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHUYEN DOI TIEN</title>
</head>
<body>
    <h1>CHUYỂN ĐỔI TIỀN TỆ</h1>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number" id="amount"/></td>
            <td>
                <select id="from_currency">
                    <option>VND</option>
                    <option>USD</option>
                </select>
            </td>
            <td>
                <select id="to_currency">
                    <option>USD</option>
                    <option>VND</option>
                </select>
            </td>
            <td><button type="button" onclick="convert()">Convert</button></td>
        </tr>
    </table>
    <p><input type="number" id="R">Result</p>
    <script>
        function convert() {
            let inputAmount = document.getElementById("amount").value;
            let amount = parseFloat(inputAmount);
            let from = document.getElementById("from_currency").value;
            let to = document.getElementById("to_currency").value;
            let result, f, t;

            switch (from) {
                case "VND": f=1;
                    break;
                case "USD": f=23000;
                    break;
            }
            switch (to) {
                case "VND": t=1;
                    break;
                case "USD": t=23000;
                    break;
            }
            result = (amount * f / t).toFixed(4);
            document.getElementById("R").value = result;
        }
    </script>
</body>
</html>
