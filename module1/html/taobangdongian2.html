<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .form {
            background-color: yellow;
            width: 400px;
            height: 350px;
        }
        h1 {
            background-color: aquamarine;
            color: blue;
        }
    </style>
</head>
<body>
<form method="get" action="dangky.html" class="form">
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <table>
        <tr>
            <td><label>Họ và tên</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Ngày sinh</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Giới tính</label></td>
            <td>
                <input type="radio" name="gender" value="nam">Nam
                <input type="radio" name="gender" value="nu">Nữ
            </td>
        </tr>
        <tr>
            <td><label>Địa chỉ</label></td>
            <td>
                <textarea name="address" id="" cols="25" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td><label>Lớp</label></td>
            <td>
                <select>
                    <option value="">-Chọn lớp-</option>
                    <option value="">12A1</option>
                    <option value="">12A2</option>
                    <option value="">12B3</option>
                    <option value="">12B4</option>
                    <option value="">12C1</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label>Điện thoại</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
