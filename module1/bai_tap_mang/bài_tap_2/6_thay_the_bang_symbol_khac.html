<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input;
        let array = [];
        do {
            input = parseInt(prompt("Bạn muốn mảng số nguyên có bao nhiêu phần tử: "));
        } while (input <= 0);

        for (let i = 0; i < input; i++) {
            array [i] = prompt("Phần tử theo thứ: " + i);
        }
        document.write(array + "<br/>");
        for (let i = 0; i < array.length; i++) {
            if (array[i] === "-") {
                array[i] = "_";
            }
        }
        document.write(array);

    </script>
</body>
</html>
