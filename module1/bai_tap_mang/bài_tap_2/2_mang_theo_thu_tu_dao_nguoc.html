<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inPut;
        let array = [];

        do {
            inPut = parseInt(prompt("Bạn muốn mảng số nguyên có bao nhiêu phần tử: "));
        } while (inPut <= 0);

        for (let i = 0; i < inPut; i++) {
            array [i] = prompt("Phần tử theo thứ: " + i);
        }
        document.write('Phần tử trong mảng: ' + array + '<br>')
        let result = [];
        result = array.reverse().join("");
        document.write('Phần tử trong mảng sau cùng: ' + result);
    </script>
</body>
</html>
