<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let string1 = prompt("Vui lòng nhập chuỗi: ");
        let string2 = prompt("Vui lòng nhập chuỗi tiếp theo: ");
        if (string1 === string2) {
            document.write("Hai chuỗi là giống nhau");
        } else {
            document.write("Hai chuỗi không giống nhau");
        }
    </script>
</body>
</html>
