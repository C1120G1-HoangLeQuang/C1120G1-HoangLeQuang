<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input;
        let soNguyen = [];

        do {
            input = parseInt(prompt("Bạn muốn mảng số nguyên có bao nhiêu phần tử: "));
        } while (input <= 0);

        for (let i = 0; i < input; i++) {
            soNguyen [i] = parseInt(prompt("Phần tử theo thứ: " + i));
        }

        let V = parseInt(prompt("Nhập số V cần kiểm tra: "));

        let index = soNguyen.indexOf(V); // index là chỉ số

        if (index !== -1) { //nếu V được tìm thấy tức là index khác -1 thì in ra V có thuộc mảng
            document.write(V + " is in the array" + "<br>" + " ở vị trí: " + index);
        } else { // nếu chỉ số = -1 thì không tìm thấy V
            document.write("V is not in the array");
        }
    </script>
</body>
</html>
