<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<div class="container">
    <h1 style="color: teal" class="text-center">Delete Customer</h1>
    <form th:action="@{/customer/delete(id=${customers.cusId})}" method="post" th:object="${customers}">
<!--        <input type="hidden" class="form-control" name="id" th:value="${customers.cusId}">-->
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <tr>
                <th>ID</th>
                <td th:text="${customers.cusId}"></td>
            </tr>
            <tr>
                <th>Customer Type</th>
                <td th:text="${customers.customerType.cusTypeName}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${customers.cusName}"></td>
            </tr>
            <tr>
                <th>Birthday</th>
                <td th:text="${customers.cusBirthday}"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td th:text="${customers.cusGender}"></td>
            </tr>
            <tr>
                <th>Id Card</th>
                <td th:text="${customers.cusIdCard}"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td th:text="${customers.cusPhone}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${customers.cusEmail}"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td th:text="${customers.cusAddress}"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </td>
                <td>
                    <button class="btn btn-success" type="submit">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
