<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product detail</h3>
<p><a th:href="@{/}">Back to product list</a></p>
<form>
    <fieldset>
        <legend>Product detail</legend>
        <th style="font-weight: bold">Id:</th>
        <label th:text="${productMap.getId()}"></label><br><br>
        <th style="font-weight: bold">Name:</th>
        <label th:text="${productMap.getName()}"></label><br><br>
        <th style="font-weight: bold">Price:</th>
        <label th:text="${productMap.getPrice()}"></label><br><br>
        <th style="font-weight: bold">Nationality:</th>
        <label th:text="${productMap.getNationality()}"></label>
    </fieldset>
</form>
</body>
</html>
