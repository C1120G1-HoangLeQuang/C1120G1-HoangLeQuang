<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product List</h3>
<p>
    <a th:href="@{product/create}">Add new product</a>
</p>
<table id="products">
    <thead>
    <tr>
        <td>Product ID</td>
        <td>Product Name</td>
        <td>Product Price</td>
        <td>Product Nationality</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, rowStat : ${productMap}">
        <td th:text="${product.getId()}"></td>
        <td><a th:href="@{product/{id}/view(id=${product.getId()})}" th:text="${product.getName()}"></a></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getNationality()}"></td>
        <td><a th:href="@{product/{id}/edit(id=${product.getId()})}">Edit</a></td>
        <td><a th:href="@{product/{id}/delete(id=${product.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
