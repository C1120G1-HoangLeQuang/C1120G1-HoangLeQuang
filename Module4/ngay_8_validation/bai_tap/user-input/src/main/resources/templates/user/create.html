<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user/layout :: head}">
</head>
<body>
<p><a th:href="@{/user}">Back to User List</a></p>
<div id="form">
    <form th:action="@{/user/save}" th:object="${userList}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>First Name </label>
            <input type="text" th:field="*{firstName}">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red">Name Error</p>
        </div>
        <div>
            <label>Last Name </label>
            <input type="text" th:field="*{lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red">Name Error</p>
        </div>
        <div>
            <label>Age </label>
            <input type="text" th:field="*{age}">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red">Name Error</p>
        </div>
        <div>
            <label>PhoneNumber </label>
            <input type="text" th:field="*{phoneNumber}">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red">Name Error</p>
        </div>
        <div>
            <label>Email </label>
            <input type="text" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Name Error</p>
        </div>
        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="~{user/layout :: footer}"></footer>
</body>
</html>
