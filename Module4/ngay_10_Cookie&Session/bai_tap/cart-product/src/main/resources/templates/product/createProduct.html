<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{product/layout :: head}">
</head>
<body>
<p><a th:href="@{/product}">Back to Product List</a></p>
<div id="form">
    <form th:action="@{/product/save}" th:object="${products}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idProduct}"/>
        <div>
            <label>Name Product </label>
            <input type="text" th:field="*{nameProduct}">
        </div>
        <div>
            <label>Price Product </label>
            <input type="text" th:field="*{priceProduct}">

        </div>
        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="~{product/layout :: footer}"></footer>
</body>
</html>
