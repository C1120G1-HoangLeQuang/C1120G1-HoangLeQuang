<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{product/layout :: head}">
</head>
<body>
<h3>Product Cart</h3>
<p>
    <a th:href="@{product/create}">Add new product</a>
</p>
<p>
    <a th:href="@{cart}">Back to Cart</a>
</p>

<table class="table table-hover">
    <thead>
    <tr>
<!--        <td>Product ID</td>-->
        <td>Product Name</td>
        <td>Price</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, rowStat : ${productList}">
<!--        <td th:text="${product.idProduct}"></td>-->
        <td  th:text="${product.nameProduct}"></td>
        <td th:text="${product.priceProduct}"></td>
        <!--        <td th:text="${product}"></td>-->
        <td>
            <a th:href="@{/product/view(id=${product.idProduct})}">
                <button type="button" class="btn btn-danger">View</button>
            </a>
            <a th:href="@{/product/delete(id=${product.idProduct})}">
                <button type="button" class="btn btn-danger">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{product/layout :: footer}"></footer>
</body>
</html>
