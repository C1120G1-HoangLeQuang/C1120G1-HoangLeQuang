<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{product/layout :: head}">
</head>
<body>
<h3>Product Cart</h3>
<p><a th:href="@{product}">View Product to buy</a></p>
<p>
    <a th:href="@{cart/clear}">
        <button type="button" class="btn btn-danger">Clear Cart</button>
    </a>
</p>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Product ID</td>
        <td>Product Name</td>
        <td>Price</td>
        <td>Amount</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, rowStat : ${cartList.keySet()}">
        <td th:text="${product.idProduct}"></td>
<!--        or <product.key.nameProduct>-->
        <td th:text="${product.nameProduct}"></td>
        <td th:text="${product.priceProduct}"></td>
        <td th:text="${cart.getAmount(product)}"></td>
        <td>
            <a th:href="@{cart/delete(id=${product.idProduct})}">
                <button type="button" class="btn btn-danger">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{product/layout :: footer}"></footer>
</body>
</html>
