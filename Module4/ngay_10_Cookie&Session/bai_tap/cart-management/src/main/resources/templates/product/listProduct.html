<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{product/layout :: head}">
</head>
<body>
<h3>Product Cart</h3>
<p>
    <a th:href="@{product/create}">Add new product</a>
</p>
<p>
    <a th:href="@{cart}">Back to Cart</a>
</p>

<table class="table table-hover">
    <thead>
    <tr>
        <td>Product ID</td>
        <td>Product Name</td>
        <td>Price</td>
        <td>Add Cart</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.idProduct}"></td>
        <td><a th:href="@{/product/view/{id}(id=${product.idProduct})}" th:text="${product.nameProduct}"></a></td>
        <td th:text="${product.priceProduct}"></td>
        <td>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" th:value="${product.idProduct}" name="id"/>
                <button type="submit" class="btn btn-danger">Add Cart</button>
            </form>
        </td>
        <td>
            <a th:href="@{/product/delete(id=${product.idProduct})}">
                <button type="button" class="btn btn-danger">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{product/layout :: footer}"></footer>
</body>
</html>
