<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{product/layout :: head}">
</head>
<body>
<h3>Product Cart</h3>
<p>
    <a th:href="@{product}">View Product to buy</a>
</p>

<table class="table table-hover">
    <thead>
    <tr>
        <td>Product Name</td>
        <td>Price</td>
        <td>Amount</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cart, rowStat : ${cartList.allProductInCart}">
        <td th:text="${cart.product.idProduct}"></td>
        <td th:text="${cart.product.nameProduct}"></td>
        <td th:text="${cart.product.priceProduct}"></td>
        <td>
            <form th:action="@{/cart/editCart}" method="post">
                <input type="hidden" th:value="${cart.product.idProduct}">
                <input type="number" th:value="${cart.amount}">
                <button type="submit" class="btn btn-danger">Update</button>
            </form>
        </td>
        <td>
            <form th:action="@{/cart/remove(id=${cart.product.idProduct})}" method="post">
                <input type="hidden" th:value="${cart.product.idProduct}">
                <input type="number" th:value="${cart.amount}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{product/layout :: footer}"></footer>
</body>
</html>
