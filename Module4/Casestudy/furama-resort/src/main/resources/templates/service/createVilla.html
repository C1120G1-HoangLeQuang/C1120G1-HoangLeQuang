<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<div class="container">
    <h1 style="color: teal" class="text-center">Add New Villa</h1>
    <form th:action="@{/service/save}" method="post" th:object="${services}">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serId}" required>
                </td>
            </tr>
            <tr>
                <th>Service Type</th>
                <td>
                    <select th:field="*{serviceType}" class="form-control">
                        <option th:each="serType : ${serviceTypeList}" th:value="${serType.serTypeId}"
                                th:text="${serType.serTypeName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Rent Type</th>
                <td>
                    <select th:field="*{rentType}" class="form-control">
                        <option th:each="rentType : ${rentTypeList}" th:value="${rentType.rentTypeId}"
                                th:text="${rentType.rentTypeName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serName}" required>
                </td>
            </tr>
            <tr>
                <th>Area</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serArea}" required>
                </td>
            </tr>
            <tr>
                <th>Max People</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serMaxPeople}" required>
                </td>
            </tr>
            <tr>
                <th>Cost</th>
                <td>
                    <input type="text" class="form-control" th:field="*{serCost}" required>
                </td>
            </tr>
            <tr>
                <th>Standard Room</th>
                <td>
                    <input type="text" class="form-control" th:field="*{standardRoom}" required>
                </td>
            </tr>
            <tr>
                <th>Other Convenience</th>
                <td>
                    <input type="text" class="form-control" th:field="*{otherService}" required>
                </td>
            </tr>
            <tr>
                <th>Pool Area</th>
                <td>
                    <input type="text" class="form-control" th:field="*{poolArea}" required>
                </td>
            </tr>
            <tr>
                <th>Number of floor</th>
                <td>
                    <input type="text" class="form-control" th:field="*{numFloor}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </td>
                <td>
                    <button class="btn btn-success" type="submit">Create</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
