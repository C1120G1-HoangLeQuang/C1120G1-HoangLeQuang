<div class="container-xl">

        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Service</b></h2>
                    </div>
                    <div class="col-sm-6">
<!--                        <a id="btnModalCreateVilla" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Villa</span></a>-->

                        <a th:href="@{/service/createVilla}" class="btn btn-success"><i class="material-icons">&#xE147;</i> <span>Add New Villa</span></a>
                        <a th:href="@{/service/createHouse}" class="btn btn-danger"><i class="material-icons">&#xE147;</i> <span>Add New House</span></a>
                        <a th:href="@{/service/createRoom}" class="btn btn-warning"><i class="material-icons">&#xE147;</i> <span>Add New Room</span></a>
                    </div>
                </div>
            </div>
            <div th:if="${message}">
                <div id="messageAlert" class="alert alert-success alert-dismissible fade show font-weight-bold">
                    <button type="button" class="close float-right" data-dismiss="alert">&times;</button>
                    <span th:text="${message}"></span>
                </div>
            </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service Type</th>
                        <th>Rent Type</th>
                        <th>Name</th>
                        <th>Area</th>
                        <th>Max People</th>
                        <th>Cost</th>
                        <th>Standard Room</th>
                        <th>Other Convenience</th>
                        <th>Pool Area</th>
                        <th>Number Of Floor</th>
<!--                        <th>Edit</th>-->
<!--                        <th>Delete</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="services : ${serviceList}">
                        <td th:text="${services.serId}"></td>
                        <td th:text="${services.serviceType.serTypeName}"></td>
                        <td th:text="${services.rentType.rentTypeName}"></td>
                        <td th:text="${services.serName}"></td>
                        <td th:text="${services.serArea}"></td>
                        <td th:text="${services.serMaxPeople}"></td>
                        <td th:text="${services.serCost}"></td>
                        <td th:text="${services.standardRoom}"></td>
                        <td th:text="${services.otherService}"></td>
                        <td th:text="${services.poolArea}"></td>
                        <td th:text="${services.numFloor}"></td>
<!--                        <td>-->
<!--                            <button type="button" class="btnModalEdit btn btn-warning btn-sm" th:value="${customers.cusId}">-->
<!--                                <i class="fas fa-edit"></i>-->
<!--                            </button>-->
<!--                        </td>-->
<!--                        <td>-->
<!--                            <button type="button" class="btnModalDelete btn btn-danger btn-sm" th:value="${customers.cusId}">-->
<!--                                <i class="fas fa-trash-alt"></i>-->
<!--                            </button>-->
<!--                        </td>-->
                    </tr>
                    </tbody>
                </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>3</b> out of <b>6</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a th:href="@{'/service'(page=${serviceList.number - 1})}" th:if="${serviceList.hasPrevious()}">Previous</a>
                    </li>
                    <li class="page-item">
                        <span th:text="${serviceList.number + 1}"></span>/<span th:text="${serviceList.totalPages}"></span>
                    </li>
                    <!--                    <li class="page-item"><a href="#" class="page-link">1</a></li>-->
                    <!--                    <li class="page-item"><a href="#" class="page-link">2</a></li>-->
                    <!--                    <li class="page-item active"><a href="#" class="page-link">3</a></li>-->
                    <!--                    <li class="page-item"><a href="#" class="page-link">4</a></li>-->
                    <!--                    <li class="page-item"><a href="#" class="page-link">5</a></li>-->
                    <li class="page-item">
                        <a th:href="@{'/service'(page=${serviceList.number + 1})}" th:if="${serviceList.hasNext()}" class="page-link">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
