<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<div class="container">
    <h1 style="color: teal" class="text-center">Add New Customer</h1>
    <form th:action="@{/customer/save}" method="post" th:object="${customers}" novalidate="novalidate">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" class="form-control" th:field="*{cusId}" required>
                    <p th:if="${#fields.hasErrors('cusId')}" th:errors="*{cusId}" style="color: red"></p>
                </td>
            </tr>
            <tr>
                <th>Customer Type</th>
                <td>
                    <select th:field="*{customerType}" class="form-control">
                        <option th:each="cusType : ${cusTypeList}" th:value="${cusType.cusTypeId}"
                                th:text="${cusType.cusTypeName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" class="form-control" th:field="*{cusName}" required>
                </td>
            </tr>
            <tr>
                <th>Birthday</th>
                <td>
                    <input type="date" class="form-control" th:field="*{cusBirthday}" required>
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <select class="form-control" th:field="*{cusGender}">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Id Card</th>
                <td>
                    <input type="text" class="form-control" th:field="*{cusIdCard}" required>
                    <p th:if="${#fields.hasErrors('cusIdCard')}" th:errors="*{cusIdCard}" style="color: red"></p>
                </td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>
                    <input type="text" class="form-control" th:field="*{cusPhone}" required>
                    <p th:if="${#fields.hasErrors('cusPhone')}" th:errors="*{cusPhone}" style="color: red"></p>
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="text" class="form-control" th:field="*{cusEmail}" required>
                    <p th:if="${#fields.hasErrors('cusEmail')}" th:errors="*{cusEmail}" style="color: red"></p>
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td>
                    <input type="text" class="form-control" th:field="*{cusAddress}" required>
                </td>
            </tr>
            <tr>
                <td>
<!--                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>-->
                    <a th:href="@{/customer}">
                        <button type="button" class="btn btn-info btn-sm">Close
                        </button>
                    </a>
                </td>
                <td>
                    <button class="btn btn-success" type="submit">Create</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
