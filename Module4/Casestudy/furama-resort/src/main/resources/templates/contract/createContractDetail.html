<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<div class="container">
    <h1 style="color: teal" class="text-center">Add New Contract Detail</h1>
    <form th:action="@{/contract-detail/save(idContract=${contract.conId})}" method="post" th:object="${contractDetails}">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <input type="hidden" class="form-control" th:field="*{conDetailId}" required>
            <input type="hidden" class="form-control" th:field="*{contract.conId}" required>
            <tr>
                <th>Attach Service</th>
                <td>
                    <select th:field="*{attachService}" class="form-control">
                        <option th:each="attachs : ${attachServiceList}" th:value="${attachs.attachSerId}"
                                th:text="${attachs.attachSerName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td>
                    <input type="text" class="form-control" th:field="*{quantity}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </td>
                <td>
                    <button class="btn btn-success" type="submit">Create</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
