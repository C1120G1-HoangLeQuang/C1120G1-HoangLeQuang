<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<div class="container">
    <h1 style="color: teal" class="text-center">Contract Detail</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Name Customer</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Attach Service</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="conDetails, stt : ${contractDetails}">
            <td th:text="${stt.count}"></td>
            <td th:text="${conDetails.conDetailId}"></td>
            <td th:text="${conDetails.contract.customer.cusName}"></td>
            <td th:text="${conDetails.contract.conStartDate}"></td>
            <td th:text="${conDetails.contract.conEndDate}"></td>
            <td th:text="${conDetails.attachService.attachSerName}"></td>
            <td th:text="${conDetails.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
