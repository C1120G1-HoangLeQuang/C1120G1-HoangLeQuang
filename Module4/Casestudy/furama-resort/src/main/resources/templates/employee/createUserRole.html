<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<div class="container">
    <h1 style="color: teal" class="text-center">Add New User Role</h1>
    <form th:action="@{/user-role/save(idEmployee=${employee.emId})}" method="post" th:object="${userRoles}">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <input type="hidden" class="form-control" th:field="*{id}" required>
            <input type="hidden" class="form-control" th:field="*{user}" required>
            <tr>
                <th>User Role</th>
                <td>
                    <select th:field="*{appRole}" class="form-control">
                        <option th:each="appRoles : ${appRoleList}" th:value="${appRoles.roleId}"
                                th:text="${appRoles.roleName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <!--                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>-->
                    <a th:href="@{/employee}">
                        <button type="button" class="btn btn-info btn-sm">Close
                        </button>
                    </a>
                </td>
                <td>
                    <button class="btn btn-success" type="submit">Create</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
